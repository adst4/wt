<!DOCTYPE html>
<html lang="en">
<head>
   
</head>
<body>
    <form name="form1">
        Enter File Name :
        <input type="text" name="fname" id="fname">
        <input type="button" value="Show Contact" onclick="show()">
    </form>
    <div id="result"></div>

    <script>
        function show()
        {
          
            var fname = document.getElementById("fname").value;
            var ob = new XMLHttpRequest();
            ob.open("GET","contact.php?fname="+fname,false)
            ob.send();
            document.getElementById("result").innerHTML = ob.responseText;
        }
    </script>
</body>
</html>
