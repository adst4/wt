<!DOCTYPE html>
<html lang="en">
<head>
   
</head>
<body>
    <form >
        Enter Your Name : 
        <input type="text" id="name" name="name" onkeyup="show(this.value)">
    </form>
    <div id="result"></div>
    <script>
        function show(name)
        {
            var ob = new XMLHttpRequest();

            ob.onreadystatechange = function()
            {
                if(ob.readyState == 4 && ob.status ==200)
                {
                    document.getElementById("result").innerHTML = ob.responseText;
                }
            };

            ob.open("GET","search.php?name="+name,true);
            ob.send();
        }
    </script>
</body>
</html>
